<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cargar perfiles</title>
  <script src="/static/scripts/main.js">
</script>
</head>

<body>

  <form action="{{url_for('cargarPerfiles')}}" method="POST">

    <h3> Ponga una mascota en adopción</h3> 
    
    <label for="name">Ingrese el nombre: </label>
    <input type="text" id="nombre" name="nombre" /><br>
  
    <label for="sexo">Ingrese el sexo: </label> 
    <input type="text" id="sexo" name="sexo" /><br>

    <label for="edad">Ingrese la edad: </label> 
    <input type="number" id="edad" name="edad" /><br>
    
    <label for="raza">Ingrese la raza: </label> 
    <input type="text" id="raza" name="raza" /><br>

     <label for="tamaño">Ingrese el tamaño: </label> 
    <input type="text" id="tamaño" name="tamaño" /><br>

    <label for="información"> Ingrese una breve descripción de la mascota: </label> 
    <input type="text" id="información" name="información"/><br>

    <label for="imagen"> Adjunte una imágen: </label> 
    <input type="image" id="imagen" name="imagen"/><br>

    <input type="button" id="send-signup" value="Enviar" onclick="cargarPerfiles()"/>
  </form>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
</body>
